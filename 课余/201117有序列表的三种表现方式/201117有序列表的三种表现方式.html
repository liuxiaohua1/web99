<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表的三种表现方式</title>
</head>
<body>
    <ol type="1"><!--数字（默认）-->
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
    </ol>

    <ol type="A"><!--大写英文字母-->
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
    </ol>

    <ol type="a"><!--小写英文字母-->
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
    </ol>

    <ol type="I"><!--大写古罗马数字-->
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
    </ol>

    <ol type="i"><!--小写古罗马数字-->
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
    </ol>
</body>
</html>
