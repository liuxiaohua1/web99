<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何在空白窗口打开新页面</title>
</head>
<body>
    <p>
        <a href="http://1000phone.com">点击打开千峰（当前页面跳转）</a>
    </p>
    <p>    
        <a href="http://1000phone.com" target="_blank">点击打开千峰（新页面跳转）</a>
    </p>
</body>
</html>
