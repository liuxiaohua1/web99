<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>33</title>
        <style>
            #box1 {
                background-color: chartreuse;
                width:  60px;
                height: 60px;
                position: absolute;
                margin-top: 50px;
                left: 100px;
                 }
        </style>
    </head>
    <body>
       <div id="box1">
       </div>
       <input type="button" id="btn1" value="移动">
       <script>
           var target = document.getElementById("btn1");
           target.onclick = function () {
               var box1 = document.getElementById("box1").style.left;
               var box2 = document.getElementById("box1").style.top;
               box1 = box1.replace("px","")
               box2 = box2.replace("px","")
               box1 = Number(box1) + 20;
               box2 = Number(box2) +10;
               document.getElementById("box1").style.left=box1+ "px";
               document.getElementById("box1").style.top=box2+ "px";
           }
       </script>

    </body>
<html>
