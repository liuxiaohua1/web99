<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历制作</title>
</head>
<body>
    <table border="1px" cellspacing="0">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <col width="100px">
        <!--上面相同六个可以合并为 colgroup span="6" width="100px"-->
        <col width="200px">
        <tr height="40px" align="center">
            <td colspan="7">个人简历</td><!--colspan合并行-->
        </tr>
        <tr height="40px" align="center">
            <td>姓名</td>
            <td></td>
            <td>性别</td>
            <td></td>
            <td>年龄</td>
            <td></td>
            <td rowspan="4">照片</td><!--rowspan合并列-->
        </tr>
        <tr height="40px" align="center">
            <td>学历</td>
            <td></td>
            <td>籍贯</td>
            <td colspan="3"></td>
            
        </tr>
        <tr height="40px" align="center">
            <td>电话</td>
            <td></td>
            <td>政治面貌</td>
            <td colspan="3"></td>
            
        </tr>
        <tr height="40px" align="center">
            <td>毕业院校</td>
            <td colspan="5"></td>
            
        </tr>
        <tr height="40px" align="center">
            <td>求职意向</td>
            <td colspan="6"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
