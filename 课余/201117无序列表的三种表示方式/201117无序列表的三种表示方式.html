<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表的三种表现方式</title>
</head>
<body>
    <ul type="disc"><!--实心圆-->
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
    </ul>
<hr>
    <ul type="circle"><!--空心圆-->
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
    </ul>
<hr>
    <ul type="square"><!--方形-->
        <li><i>阿巴<br>阿巴</i></li>
        <li>阿巴阿巴</li>
        <li>阿巴阿巴</li>
    </ul>
</body>
</html>
